<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fordmodels | selection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <section class="contact-model my-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mb-4">
          <h2>Já cadastrado | Already registered</h2>
          <form action="#">
            <div class="form-group">
              <label for="inputEmail">Email:</label>
              <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="">
            </div>
            <button type="submit" class="btn btn-sm">submit</button>
          </form>
        </div>
        <div class="col-12 col-md-6 mb-4">
          <h2>Cadastre-se | Register</h2>
          <form action="#">
            <div class="form-group">
              <label for="inputEmail">* Email:</label>
              <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputName">Nome | Name:</label>
              <input type="text" class="form-control form-control-sm" id="inputName" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputAge">Área de Atuação | Field:</label>
              <input type="text" class="form-control form-control-sm" id="inputAge">
            </div>
            <div class="form-group">
              <label for="inputPhone">Telefone | Phone:</label>
              <input type="tel" class="form-control form-control-sm" id="inputPhone" placeholder="">
            </div>
            <button type="submit" class="btn btn-sm">submit</button>
          </form>
        </div>
      </div>
  </section>

  <footer class="footer mt-5 mb-4">
    <div class="container">
      <div class="socials text-md-center">
        <img src="https://www.fordmodels.com.br/images/site/ico_facebook.png" alt="fb">
        <img src="https://www.fordmodels.com.br/images/site/ico_instagram.png" alt="insta">
      </div>
      <ul class="contact-info flex-column flex-md-row">
        <li class="contact-info__item">Ford Models Brasil</li>
        <li class="contact-info__item">Av. Magalhães de Castro 4800</li>
        <li class="contact-info__item">Torre Capital Building, Conjunto 173</li>
        <li class="contact-info__item">São Paulo, SP 05676-120</li>
        <li class="contact-info__item">F: +55 11 3506 6101</li>
      </ul>
    </div>
  </footer>

</body>

</html>
